comment: "Экспорт ассетов в иллюстраторе есть, раньше было только через выбор→экспортировать выделенное, сейчас еще появились отдельно Ассеты, закидываются объекты, которые потом экспортируются в один клик в заданых форматах и разрешениях. https://helpx.adobe.com/illustrator/using/collect-assets-export-for-screens.html\r\nИ в СВГ можно тоже.\r\n\r\nСтили текста работают без проблем, подход правда не самый интуитивно понятный.\r\n\r\nМаски, не совсем понятно что имели в виду, механика один в один как в Ai, и такая же неудобная. Обеим программам не хватает удобства работы с масками Индизайна.\r\n\r\nВеб-дизайнерские фишки. В иллюстраторе, кажется, пока не сделали отдельной кнопки про сетки, но сделать их за 10 секунд тоже можно.\r\n\r\nНеразрывные пробелы — это боль, говорят что раньше было. Сейчас только пункт без переносов в палитре символов, но на него даже невозможно повесить хоткей. Тут провал.\r\n\r\nЯ так и не опробовал скетч в рельном деле. В скетче нельзя текстовый слой масштабировать растягиванием вручную, вроде мелочь, но очень не хватает. Еще скролл в навигации очень медленно работает, чтобы приблизить и отдалить нужно очень учердно крутить колесо."
