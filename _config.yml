staticman:
  allowedFields: ['name', 'email', 'comment']
  branch: gh-pages
  commitMessage: "Hey human, here is a new entry."
  filename: "entry{@timestamp}"
  format: yml
  moderation: false
  path: "_data/comments/{options.slug}"
  requiredFields: ['name', 'comment']
  generatedFields:
    date:
      type: date
      options:
        format: "timestamp-seconds"
  transforms:
    email: md5
   

prose:
  # rooturl: "_posts"
  media: "media"
  siteurl: "http://dianov.org"
  metadata:
    _posts:
      - name: "published"
        field:
          element: 'hidden'
          value: true
      - name: "title"
        field:
          element: "text"
          label: "title"
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
